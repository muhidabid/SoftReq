<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link src="https://kit.fontawesome.com/11af3d8ff2.js" crossorigin="anonymous"> -->
    <!-- <script src="https://kit.fontawesome.com/11af3d8ff2.js" crossorigin="anonymous"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" /> -->
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form>
            <button class="btn btn-ghost">
                <img src="assets/images/google.png" alt="">
                 Log in with Google
            </button>

            <small>or</small>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="checkbox-container">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>

                <a href="#">Forgot Password</a>
            </div>

            <button class="btn" routerLink="/home-page">Log In</button>

            <small>Don't have an account? <a href="#">Sign up</a></small>
        </form>

        <div class="features">
            <img class="logo" src = "assets/images/softreq-logo/softreq-logo.svg" alt="SoftReq Logo"/>
            <div class="feature">
                <i class="fas fa-code"></i>
                <!-- <i class="fa-solid fa-code"></i> -->
                <h3>Development</h3>
                <p>Manage all your software project requirements in one place.</p>
            </div>
            <div class="feature">
                <i class="fas fa-stream"></i>
                <!-- <i class="fas fa-edit"></i> -->
                <!-- <i class="fa-solid fa-pen-to-square"></i> -->
                <h3>Updates</h3>
                <p>Get real time suggestions</p>
            </div>
            <div class="feature">
                <i class="fas fa-eye"></i>
                <!-- <i class="fas fa-gift"></i> -->
                <!-- <i class="fa-solid fa-chart-gantt"></i> -->
                <h3>Features</h3>
                <p>Keep track of your progress</p>
            </div>
        </div>
    </div>
</body>
</html>
